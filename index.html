<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Talk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        11%
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt fa-sm"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to KokoaClone</h1>
      <p class="welcome-header__text">
        If you have a Kokoa Account, log in with your email or phone number.
      </p>
    </header>

    <form class="login-form" action="friends.html" method="get">
      <input
        class="login-form__text"
        type="text"
        placeholder="Email or phone number"
        required
      />
      <input
        class="login-form__password"
        type="password"
        placeholder="Password"
        minlength="10"
      />
      <input class="login-form__btn" type="submit" value="Log in" />
      <input class="login-form__btn" type="submit" value="Sign Up" />

      <a class="login-form__find" href="#">Find Kokoa Account or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/6fe43bb358.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
