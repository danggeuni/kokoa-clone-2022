<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        11%
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt fa-sm"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icon">
        <a href="#"><i class="fa-solid fa-magnifying-glass fa-lg"></i></a>
        <a href="#"><i class="fa-solid fa-music fa-lg"></i></a>
        <a href="#"><i class="fa-solid fa-gear fa-lg"></i></a>
      </div>
    </header>

    <a href="#" id="friends-display">
      <i class="fa-solid fa-circle-exclamation"></i>
      Friend's Names Display
      <i class="fa-solid fa-angle-right fa-sm"></i
    ></a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--xl"
            src="01.jpg"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Juno</h4>
            <!-- <h6 class="user-component__subtitle">this is test</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <span><i class="fa-solid fa-angle-up fa-xs"></i></span>
        </div>
        <div class="user-component">
            <div class="user-component__column">
              <img
                class="user-component__avatar user-component__avatar--sm"
                src="02.png"
              />
              <div class="user-component__text">
                <h4 class="user-component__title user-component__title-not-bold">Channel</h4>
              </div>
            </div>
            <div class="user-component__column">
                <span>2</span>
                <i class="fa-solid fa-angle-right"></i> 
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-solid fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#"
            ><span class="nav__notification">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <span class="nav__update"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6fe43bb358.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
