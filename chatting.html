<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatting - Kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="chatting">
    <div class="status-bar chatting-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        11%
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt fa-sm"></i>
      </div>
    </div>

    <header class="screen-header alt-header__header">
      <div class="alt-header">
        <a href="chat.html"> <i class="fa-solid fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header">
        <h1 class="screen-header__title">Juno</h1>
      </div>
      <div class="screen-header__icon alt-header">
        <a
          ><i class="fa-solid fa-magnifying-glass fa-lg"></i>
          <i class="fa-solid fa-bars fa-lg"></i
        ></a>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__time">
        <span>Tuesday, June 16, 2022</span>
      </div>
      <div class="message-row">
        <img
          src="file:///C:/Users/Juno/Documents/GitHub/kokoa-clone-2022/01.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">Juno</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__time">21:27</span>
            <span class="message__bubble">What's up?</span>
          </div>
        </div>
      </div>
      <div class="message-row message-second">
        <img
          src="file:///C:/Users/Juno/Documents/GitHub/kokoa-clone-2022/01.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">Juno</span>
          <div class="message__info">
            <span class="message__bubble">걍</span>
            <span class="message__time">21:28</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-regular fa-face-smile fa-lg"></i>
        <button>
          <i class="fa-solid fa-arrow-up-long"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6fe43bb358.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
