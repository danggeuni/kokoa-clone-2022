<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting - Kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        11%
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt fa-sm"></i>
      </div>
    </div>

    <header class="screen-header">
      <i class="fa-solid fa-angle-left fa-2x"></i>
      <h1 class="screen-header__title">Settings</h1>
      <div class="screen-header__icon">
        <a><i class="fa-solid fa-magnifying-glass fa-lg"></i></a>
      </div>
    </header>

    <div class="setting-menu">
      <div class="setting-menu__icon">
        <span><i class="fa-solid fa-bullhorn"></i></span>
        <span>Notices</span>
      </div>
      <div class="setting-menu__icon">
        <span><i class="fa-solid fa-flask"></i></span>
        <span>Kakao Lab</span>
      </div>
      <div class="setting-menu__icon version">
        <div class="setting-menu__version">
          <span><i class="fa-solid fa-circle-info"></i></span>
          <span>Version</span>
        </div>
        <span class="version__text">Latest Version</span>
      </div>
      <div class="setting-menu__icon">
        <span><i class="fa-solid fa-lock"></i></span>
        <span>Privacy</span>
      </div>
      <div class="setting-menu__icon">
        <span><i class="fa-regular fa-bell"></i></span>
        <span>Notifications</span>
      </div>
      <div class="setting-menu__icon">
        <span><i class="fa-regular fa-user"></i></span>
        <span>Friends</span>
      </div>
      <div class="setting-menu__icon">
        <span><i class="fa-regular fa-comment"></i></span>
        <span>Chats</span>
      </div>
      <div class="setting-menu__icon">
        <span><i class="fa-regular fa-sun"></i></span>
        <span>Display</span>
      </div>
      <div class="setting-menu__icon">
        <span><i class="fa-solid fa-brush"></i></span>
        <span>Themes</span>
      </div>
      <div class="setting-menu__icon">
        <span><i class="fa-solid fa-phone"></i></span>
        <span>Call</span>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html"
            ><span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__update"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6fe43bb358.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
